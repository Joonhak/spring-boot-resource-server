server.port=8002

# Remote h2 database configuration
spring.datasource.url=jdbc:h2:tcp://localhost/~/test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

security.oauth2.client.client-id=client
security.oauth2.client.client-secret=passwd

security.oauth2.resource.token-info-uri=http://localhost:8001/oauth/check_token